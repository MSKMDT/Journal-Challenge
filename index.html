<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Guest Journal</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<section class="journal-container">
			<div class="row">
				<div class="entries-container">
					<div class="col-md-8">
						<h1>Real-Time Guest Journal (<span id="entryCount">x</span>)</h1>
						<div id="content"></div>
					</div>
				</div>
				<div class="addEntry">
					<div class="col-md-4">
						<h1>Add an Entry</h1>
						<form id="addEntry-form" action="" method="POST">
							<h5>Title</h5>
				    		<input type="text" name="title"/>
				    		<h5>Author</h5>
				    		<input type="text" name="title"/>
				    		<h5>Content</h5>
				    		<textarea name="content"></textarea>
				    		<h5>Tags</h5>
				    		<input type="text" name="title"/>
				    		<button class="submitEntry-btn">submit</button>
						</form>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="footer">
			</div>
		</section>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-formObjects.js"></script>
		<script src="js/journal.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
